<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="ownAge"></p>

    <script>
        
        var age = prompt("What is your age?", "???");

        age = Number(age);

        if (isNaN(age)) {
            alert("Not a number!")
        }

        if (age >= 18) {
            document.getElementById("ownAge").innerHTML = "Gratz! You are 18 or over."
        } else {
            document.getElementById("ownAge").innerHTML = "Unlucky! You're not over 18."
        }
        

        
    </script>
</body>
</html>
