<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="juomaikä" value="18" />
    <button onclick="myFunction()">Voitko Juoda</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
        let age = document.getElementById("juomaikä").value;
        let voteable = (age < 18) ? "nah":"hell yeha";
        document.getElementById("demo").innerHTML = voteable;
        }
    </script>
</body>
</html>
