<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Nappi juoksee funktion joka lisää tervehdyksen</h3>

    <button onclick="button()">BUTTON</button>
    <p id="text"></p>

    <script>

        function button() {
            document.getElementById("text").innerHTML = "Moikka!"
        }
    </script>
</body>
