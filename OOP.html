<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    


    <script>

        class Person {
            constructor(name, age, food) {
                this.name = name
                this.age = Number(age)
                this.food = food
            }

            makeSound() {
                console.log(this.name + " says mmmmm to " + this.food)
            }
        }
        const aleksi = new Person("Aleksi", 23, "kebab")
        aleksi.makeSound()
        const nathan = new Person("Nathan", 28, "salad")
        nathan.makeSound()

    </script>


</body>
</html>
