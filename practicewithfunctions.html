<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="title"></h1>

    <script>

        // DRY = dont repeat yourself
        
        function doMath(num) {
            num = Number(num);
            if(num) {
                // Is a real number
                var newNumber = (num + 100) / 4;
                return newNumber;
            } else {
                // Not a real number
                return false;
            }
        }

        var customNumber = doMath("Aleksi");
        console.log(customNumber);
        var customNumber = doMath("23");
        console.log(customNumber);
        var customNumber = doMath(42);
        console.log(customNumber);
        var customNumber = doMath(1298);
        console.log(customNumber);

        // /////////////////////////////////////////////////////

        function $(id) {
            console.log("Id is:", id)
            return document.getElementById(id);
        }

        var title = $("title");
        title.innerText = "Custom inner text";

        //var customElem = $("customElem");
        //customElem.innerText = "Something here";

        // /////////////////////////////////////////////////////

        function cToF(c_num) {
            var fahrenheit = c_num * 1.8 + 32;
            return fahrenheit;
        }

        var zero = cToF(0);
        console.log(zero);
        var zero = cToF(20);
        console.log(zero);
        var zero = cToF(100);
        console.log(zero);
        var zero = cToF(-40);
        console.log(zero);

    </script>
</body>
</html>
